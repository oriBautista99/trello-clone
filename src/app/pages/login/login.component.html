<div class="w-screen h-screen bg-gray-100 relative flex flex-col">
  <div class="hidden lg:block absolute w-full h-full">
    <img class="absolute w-96 left-0 bottom-0" src="/assets/images/svg/undraw_pair_programming_re_or4x.svg" alt="bg left">
    <img class="absolute w-96 right-0 bottom-0" src="/assets/images/svg/undraw_pie_graph_re_fvol.svg" alt="bg rigth">
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-40 md:w-56" src="assets/images/logo/logo-gradient-blue-trello.png" alt="logo">
    </header>
    <div class="bg-white rounded shadow py-4 px-6 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter email" type="email" class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div class="relative">
            <input placeholder="Enter email" type="password" class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div>
            <app-btn [type]="'submit'" [bgColor]="'success'">Log In</app-btn>
          </div>
        </form>
        <div class="w-full h-0.5 bg-gray-300 my-6"></div>
        <div class="flex justify-center gap-x-4">
          <a class="text-blue-600 font-thin text-xs" href="">Can't log in?</a>
          <a class="text-blue-600 font-thin text-xs" href="">Sing up for an account</a>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden md:flex justify-center mt-4">
    <img  class="w-44" src="assets/images/logo/horizontal-logo-onecolor-blue-atlassian.png" alt="logo-atlassian">
  </div>
  <div class="hidden md:flex justify-center gap-x-4 my-4">
    <p class="text-gray-500 text-sm font-thin">Templates</p>
    <p class="text-gray-500 text-sm font-thin">Princing</p>
    <p class="text-gray-500 text-sm font-thin">Apps</p>
    <p class="text-gray-500 text-sm font-thin">Jobs</p>
    <p class="text-gray-500 text-sm font-thin">Blog</p>
    <p class="text-gray-500 text-sm font-thin">Developers</p>
    <p class="text-gray-500 text-sm font-thin">About</p>
    <p class="text-gray-500 text-sm font-thin">Help</p>
    <p class="text-gray-500 text-sm font-thin">Cookies Settings</p>
  </div>
</div>
